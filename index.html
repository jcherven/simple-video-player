<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Video Player</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/progress.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Simple Video Player</h1>
    <video
      src="./videos/gone.webm"
      id="video"
      class="screen"
      poster="img/poster.png"
    ></video>
    <div class="controls">
      <button id="play" class="btn">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button id="stop" class="btn">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <input
        id="progress"
        class="progress"
        type="range"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span id="timestamp" class="timestamp">00:00</span>
    </div>
  </body>
</html>
